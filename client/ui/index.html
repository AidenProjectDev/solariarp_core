    <script>
        jQuery.fn.extend({
            deleteAudio: function() {
                for (var soundName in soundList) {
                    var sound = soundList[soundName];
                    if (sound.getDivId() === $(this).attr('id')) {
                        sound.destroyYoutubeApi();
                        $.post('http://xsound/data_status', JSON.stringify({
                            type: "finished",
                            id: soundName
                        }));
                    }
                }
                $(this).remove();
            }
        });
